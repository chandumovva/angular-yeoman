<h3 class="text-info"> Welcome </h3>

  <p class="text-warning">Please Login to continue</p>
<form name="login" ng-submit="doLogin(login)" class="ng-pristine ng-valid" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text"  name="email" ng-model="auth.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" ng-model="auth.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <button type="submit" class="btn btn-default" >Submit</button>
</form>
</div>
